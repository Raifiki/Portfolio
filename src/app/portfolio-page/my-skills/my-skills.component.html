<section id="section-my-skills">
    <div class="offset" id="anchor-my-skills"></div>
    <a href="#anchor-contact" class="hide-desktop">
        <button class="btn prim-btn">{{ sectionText.contact }}</button>
    </a>
    <div id="my-skills-skills-wrapper">
        @for (skill of skills; track skill)
            {<app-skill [skill] = "skill"></app-skill>}
    </div>
    <div id="my-skills-introduction-wrapper">
        <div id="my-skills-text-wrapper">
            <h2>{{ sectionText.HL }}</h2>
            <span>{{ sectionText.description }}</span>
            <a href="#anchor-contact" class="hide-mobile">
                <button class="btn prim-btn">{{ sectionText.contact }}</button>
            </a>
        </div>
        <div id="vertical-line"></div>
    </div>
    <img id="bg-img-green-1" src="assets/images/background/bg_img_green_1.svg" alt="">
</section>
